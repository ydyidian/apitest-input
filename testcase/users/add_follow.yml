boundary_validate:
  - id: 相册ID为空
    data: {"followAlbumId": ""}
    expect_errcode: 90001021
    expect_msg: "关注的相册ID为空"
  - id: 相册ID不存在
    data: {"followAlbumId": "A00000"}
    expect_errcode: 90001021
    expect_msg: "关注的相册ID为空"

normal_validate:
  - id: 首次关注[试用期]
    pre:
      user_num: 1
      vip_infos: [{"is_vip": 2, "expire": "{% (datetime.datetime.now()+datetime.timedelta(days=10)).strftime('%Y-%m-%d') %}"}]
    data: 
      count: 1
    expect_msg: "操作成功"
    markers: [smoke]
  - id: 首次关注[试用期过期用户]
    pre:
      user_num: 1
      vip_infos: [{"is_vip": 2, "expire": "{% (datetime.datetime.now()-datetime.timedelta(days=10)).strftime('%Y-%m-%d') %}"}]
    data: 
      count: 1
    expect_msg: "操作成功"
  - id: 首次关注[正式会员]
    pre:
      user_num: 1
      vip_infos: [{"is_vip": 1}]
    data: 
      count: 1
    expect_msg: "操作成功"
    markers: [smoke]
  - id: 首次关注[正式会员过期]
    pre:
      user_num: 1
      vip_infos: [{"is_vip": 1}]
    data: 
      count: 1
    expect_msg: "操作成功"
  - id: 再次关注[正式会员]
    pre:
      user_num: 1
      vip_infos: [{"is_vip": 1}]
    data: 
      count: 2
    expect_msg: "操作成功"
  - id: 多次关注[正式会员]
    pre:
      user_num: 1
      vip_infos: [{"is_vip": 1}] 
    data: 
      count: 5
    expect_msg: "操作成功"






